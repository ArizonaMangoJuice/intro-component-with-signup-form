<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <h1>Learn to code by watching others</h1>
      <p class="description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="right-container">
      <p class="tip"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
      <form class="form-container" action="https://www.google.com">
        <!--  -->
        <input class="input-field" type="text" placeholder="First Name" name="firstName" />
        <label id='firstlabel'  class="hidden label-style" for="firstName">First Name cannot be empty</label>
        
        <input class="input-field" type="text" placeholder="last Name" name="lastName"/>
        <label id='lastlabel' class="hidden label-style" for="lastName">Last Name cannot be empty</label>
        
        <input class="input-field" type="email" placeholder="Email Address" name="email"  />
        <label id='email' class="hidden label-style" for="email">Looks like this is not an email</label>
        
        <input class="input-field" type="password" name="password" placeholder="Password"  /> 
        <label id='password' class="hidden label-style" for="password">Password cannot be empty</label>

        <button onclick='test(event)' type="submit" class="submit">CLAIM YOUR FREE TRIAL</button>
        <p class="agree">By clicking the button, you are agreeing to our <span class="bold red">Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
