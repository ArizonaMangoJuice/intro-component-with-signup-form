<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <h1>Learn to code by watching others</h1>
      <p class="description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="right-container">
      <p class="tip">Try it free 7 days then $20/mo. thereafter</p>
      <form class="form-container">
        <input class="input-field" type="text" placeholder="First Name" />
        <input class="input-field" type="text" placeholder="First Name" />
        <input class="input-field" type="email" placeholder="Email Address" name="email" id="" />
        <input class="input-field" type="password" name="password" placeholder="Password" id="" /> 
        <button class="submit">Claim your free trial</button>
        <p class="agree">By clicking the button, you are agreeing to our Terms and Services</p>
      </form>
    </div>
  </div>
</body>
</html>
